<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{ font-family: sans-serif; text-align: center;}
        input{ width: 50px; font-size: 20px; text-align: center;}
        button{ font-size: 18px; padding: 10px; margin: 5px; cursor: pointer;}
    </style>
</head>
<body>

    <h2 id="abd">Simple Counter</h2>
    <input type="number" id="counter" value="0"><br><br>
    <!-- <button onclick="document.write('hello')"> ➕ Increment</button> -->
     <button onclick="document.getElementById('counter').value++"> ➕ Increment</button>
    <button onclick="document.getElementById('counter').value--"> ➖ Decrement</button>

    <div>
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <button onclick="addNumbers()">Add</button>
        <p>Result: <span id="addResult">0</span></p>
    </div>

    <script>
        function addNumbers() {
            let num1 = Number( document.getElementById("num1").value);
            let num2 = Number( document.getElementById('num2').value);
            let sum = num1 + num2;
            document.getElementById("addResult").innerHTML = sum
        }
    </script>

<div>
    <input type="number" id="num3" placeholder="First Number">
    <input type="number" id="num4" placeholder="Second Number">
    <button onclick="subNumbers()">Substract</button>
    <p>Result: <span id="subResult">0</span></p>
</div>

<script>
    function subNumbers() {
        let num3 = Number( document.getElementById("num3").value);
        let num4 = Number( document.getElementById("num4").value);
        let sub = num3 - num4;
        document.getElementById("subResult").innerText = sub;
    }
</script>

<div>
    <input type="number" id="num5" placeholder="First Number">
    <input type="number" id="num6" placeholder="Second Number">
    <button onclick="multiNumbers()">Multifly</button>
    <p>Result: <span id="multiResult">0</span></p>
</div>

<script>
    function multiNumbers() {
        let num5 = Number( document.getElementById("num5").value);
        let num6 = Number( document.getElementById("num6").value);
        let multi = num5 * num6;
        document.getElementById("multiResult").innerHTML = multi;
    }
</script>

<div>
    <input type="number" id="num7" placeholder="First Number">
    <input type="number" id="num8" placeholder="Second Number">
    <button onclick="divideNumbers()">Division</button>
    <p>Result: <span id="divideResult">0</span></p>
</div>

<script>
    function divideNumbers() {
        let num7 = Number( document.getElementById("num7").value);
        let num8 = Number( document.getElementById("num8").value);
        let devide = num7 / num8;
        document.getElementById("divideResult").innerHTML = devide;
    }
</script>
<div>
    <input type="number" id="num9" placeholder="First Number">
    <input type="number" id="num10" placeholder="Second Number">
    <button onclick="moduNumbers()">Modulas</button>
    <p>Result: <span id="moduResult">0</span></p>
</div>

<script>
    function moduNumbers() {
        let num9 = Number( document.getElementById("num9").value);
        let num10 = Number( document.getElementById("num10").value);
        let modu = num9 % num10;
        document.getElementById("moduResult").innerHTML = modu;
    }
</script>

    <script src="./script.js"></script>
    
</body>
</html>
